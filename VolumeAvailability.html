     <div class="text-center row" style="background-color:rgb(76, 76, 127);color:#fff;">
        <div class="text-center col-md-4 col-sm-4" style="border-right:5px solid white;">

  <script>
	$('.dropdown-menu').on('click', function(event) {
		event.stopPropagation();
	});
	$('.dropdown-menu').on('change', function(event) {
		
		if (event.originalEvent.path[0].id.includes("Default")) {
			updateDefaultDrillDown();
		} else {
			updateDrillDown();
		}
	});

	$('body').on('click', function(event) {
		var target = $(event.target);
		if (target.parents('.bootstrap-select').length) {
			event.stopPropagation();
			$('.bootstrap-select.open').removeClass('open');
		}
	});	
	
  </script>
